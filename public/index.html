<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <div id="frame">
    <section class=" player page-in">
      <div class="media">
        <video id="videoplayer" class=""
          poster="https://cdn.nuevodevel.com/media/video/animals.jpg" preload="none" muted playsinline>
          <source src="./statics/Pretty-Woman_-A-XXX-Parody_1.mp4" type="video/mp4">
        </video>
        <div class="navigationBar">
          <div class="navigationButtons">
            <button class="play">PLAY</button>
            <!-- <button class="pause">PAUSE</button> -->
            <button class="stop">STOP</button>
    <input type="range" class="navigationSliders" name="volume" id="" min="0" max="1" step="0.05" value="1">
    <input type="range" class="navigationSliders" name="playbackSpeed" id="" min="0.5" max="2" step="0.1" value="1">
        
          </div>
          <div class="navigationVolume"></div>
          <div class="navigationTimer">
                    <span class="currentTime">00:00:00</span>
          <span class="totalTime">99:99:99</span>
          </div>
            </div>
          <progress id="progress" max="100" value="25" style="width: 100%; height: 30px; border: none;">

          </progress>
      
      </div>
    </section>
    <div class="resumable-drop">
      Drop video files here to upload or <a class="resumable-browse"><u>select from your computer</u></a>
    </div>

    <div class="fileList">
      <ul class="resumable-list"></ul>
    </div>
    <div class="footer"></div>
  </div>
  <div>
    <div class="performance-result"></div>
  </div>

  <script src="./bundle.js"></script>

</body>

</html>
