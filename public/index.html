<!DOCTYPE html>
<html>
  <head>
    <title>Resumable.js - Multiple simultaneous, stable and resumable uploads via the HTML5 File API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href='./images/favicon.ico'>

          <link rel="stylesheet" href="/jquery-ui/jquery-ui.min.css">
      <link rel="stylesheet" href="/jquery-ui/jquery-ui.theme.min.css">
      <link rel="stylesheet" href="/video-js/video-js.min.css">
      
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script src="/jquery-ui/jquery-ui.min.js"></script>
      <script src="/video-js/video.min.js"></script>

  </head>
  <body>
    <div id="frame">
<div class="videoWindow">

      <video id="videoPlayer" class="video-js vjs-big-play-centered">
        <source src="/statics/BigBuckBunny.mp4" type="video/mp4">
      </video>
</div>
      <div class="resumable-drop">
        Drop video files here to upload or <a class="resumable-browse"><u>select from your computer</u></a>
      </div>
      
      <div class="resumable-progress">
        <table>
            <tr>
                <td width="90%"><div class="progress-container"><div class="progress-bar"></div></div></td>
                <td class="progress-text" nowrap="nowrap"></td>
                <td width="10%" class="progress-pause" nowrap="nowrap">
                    <div class="flex-row">
                        <a href="#" onclick="r.upload(); return(false);" class="progress-resume-link"><img src="./images/resume.png" title="Resume upload" /></a>
                        <a href="#" onclick="r.pause(); return(false);" class="progress-pause-link"><img src="./images/pause.png" title="Pause upload" /></a>
                        <a href="#" onclick="r.cancel(); return(false);" class="progress-cancel-link"><img src="./images/cancel.png" title="Cancel upload" /></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
      
      <ul class="resumable-list" id="selectable"></ul>

    </div>
    <!-- <footer>-->
      <div>
      <!-- <div class="performance"></div> -->
      <div class="performance-result"></div>
      </div>
      <script src="./scripts/resumable.js"></script>
      <script src="./scripts/actions-jq.js" defer></script>
   <!-- </footer> -->
  </body>
</html>
